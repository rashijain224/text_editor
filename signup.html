<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Texto</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #f2f2f2;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 50px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-logo {
            height: 70px;
        }

        ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-btn {
            padding: 12px 30px;
            background: #777;
            color: white;
            border-radius: 20px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-btn:hover {
            background: #555;
        }

        .form-container {
            width: 350px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: #444;
            color: white;
            cursor: pointer;
        }

        button:hover { background: #222; }

    </style>
</head>

<body>

    <nav>
        <img src="logo.png" class="nav-logo" alt="Texto Logo">

        <ul>
            <li><a href="index.html" class="nav-btn">Home</a></li>
            <li><a href="login.html" class="nav-btn">Log in</a></li>
            <li><a href="signup.html" class="nav-btn">Sign up</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Sign Up</button>
    </div>

</body>
</html>
